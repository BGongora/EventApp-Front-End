<body id="fondo">
	<div class="contenedor">
		<div class="cont-izq">
			<form>
				<label><h1>Crear tu Viaje</h1></label>
				<br>
				<br>
				<div style="width: 40%; float: left;">
					<label><b>Maximo de Boletos:</b></label>
				</div>
				<div style="width: 20%; float: right;">
					<input type="number" name="maximoBoletos" class="form-control">
				</div>
				<br>
				<br>
				<div style="width: 40%; float: left;">
					<label><b>Minimo de Boletos:</b></label>
				</div>
				<div style="width: 20%; float: right;">
					<input type="number" name="minimoBoletos" class="form-control">
				</div>
				<br>
				<br>
				<div style="width: 40%; float: left;">
					<label><b>Fecha del Viaje:</b></label>
				</div>
				<div style="width: 42%; float: right;">
					<input type="date" name="fechaViaje">
				</div>
				<br>
				<br>
				<div  style="width: 40%; float: left;">
					<label><b>Deadline:</b></label>
				</div>
				<div  style="width: 42%; float: right;">
					<input type="date" name="deadline">
				</div>
				<br>
				<br>
				<div  style="width: 20%; float: left;">
					<label><b>Destino:</b></label>
				</div>
				<div  style="width: 70%; float: right;">
					<input type="text" name="destino" class="form-control">
				</div>
				<br>
				<br>
				<div style="width: 30%; float: left;">
					<label><b>Partida</b></label>
				</div>
				<div style="width: 70%; float: right;">
					<input type="text" name="partida" class="form-control">
				</div>
				<br>
				<br>
				<div style="float: left;">
					<label"><b>Descripcion:</b></label>
				</div>
				<textarea name="descripcion" placeholder="Ingresa una descripcion" class="form-control"></textarea>
				<br>
				<div style="width: 10%; float: left;">
					<input type="submit" name="crearEvento" value="Crear" class="btn btn-primary" id="boton1">
				</div>
				<div style="width: 40%; float: right;">
					<input type="button" name="cancelar" value="Cancelar" class="btn btn-primary">
				</div>
			</form>
		</div>
